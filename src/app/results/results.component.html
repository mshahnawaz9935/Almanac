            <h2>{{DataService.modulename}}</h2>

            <ul class="card-list"> 
                <li class="card-fav"  *ngFor= "let data of results; let index = index" 
[style.background-image]="'url(' + data.image + ')'" style=" background-size: 100% 100%;margin-bottom:30px;"   >
                            <div class="transbox-fav"  >
                            <div class="card-fav-bg-category">
                                <div class="fav-category">{{DataService.modulename}}</div>
                            </div>                    
                            <div class="fav-content">

                                <div class="fav-bg-title">
                                    <div class="fav-title" >{{data.name}}</div>
                                </div>
                                <div class="fav-button">
                                    <button type="button" (click)="onSelect(data)"  class="btn btn-signin btn-sm">CLICK ME</button>
                                </div>
                                <div class="fav-social">
                                    <ul>
                                        <li><button style="z-index:5" (click)="savefavs(data)"  type="button" class="fav-icon-lg fav-icon-orange"><i class="fa fa-star"></i></button>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <br>
                </li>
</ul>
 <a *ngIf="loading == false && error == false" [routerLink]="['/search']"  class="btn btn-primary primary" ><i class="fa fa-angle-double-left"></i>&nbsp; New Search</a>


<br>
 <div class="row" *ngIf="loading == true">
       <div class="col-md-12" >
           <div class="card">
              <div class="card-block">
                     <h4 class="card-title" >Loading Results...Please wait</h4>
      <md-progress-spinner class="example-margin" [color]="warn" mode="indeterminate" > </md-progress-spinner>
      </div>
                            </div>
                            </div>

  </div>
    <div *ngIf="error"  class="row">
              <div class="col-md-12">
                <div class="card">
                 <div class="card-block">
             
                        <h4 class="card-title">No Results Found</h4>
                        <a *ngIf="loading == false" [routerLink]="['/search']"  class="btn btn-primary primary" ><i class="fa fa-search"></i>&nbsp; New Search</a>
                     <br>
                        </div>
                        </div>
                        <br>
                </div>
                </div>
