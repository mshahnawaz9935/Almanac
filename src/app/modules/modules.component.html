        <div class="home-title">Welcome {{user}}</div>
        <div class="home-text">Select from our amazing Digital Content CollectionsÂ® and find out about your favourite topics!<br>
        {{subscription}}</div>
        <div class="card-block" *ngIf="loading == true">
                     <h4 class="card-title" >Loading Collections...Please wait</h4>
      <md-progress-spinner class="example-margin" [color]="warn" mode="indeterminate" > </md-progress-spinner>
      </div>
        
 <ul class="card-list" *ngIf="!exists">
  <li  *ngFor="let modules of data;let i=index"  >
                <div class="card" (click)="onclick(modules.id,modules.name)" >
                    <div class="bg-card">
                        <ul>
                            <li [style.background-image]="'url(' + image_list[i] + ')'" class="left-card left-card-geography">
                                <div class="transbox"></div>
                            </li>
                            <li class="right-card">
                                <div class="category-card">Collection:</div>
                                <!--<div class="category-card">{{modules.id}}</div>-->
                                <div class="title-card" style="cursor:pointer">{{modules.name}}</div>
                                <br>
                                
                                <div class="tags-card" >
                                    <button type="button" *ngIf="modules.metadata !== null" class="arrow-button arrow-beige">Author : {{modules.metadata.publisher}}</button>
                                    <button type="button" *ngIf="modules.metadata !== null" class="arrow-button arrow-beige">Age Range : {{modules.metadata.targetAgeRange}}</button>
                                     <button type="button" *ngIf="modules.metadata == null" class="arrow-button arrow-beige">Author Name</button>
                                    <button type="button" *ngIf="modules.metadata == null" class="arrow-button arrow-beige">Age Range</button>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </li>
            </ul>
