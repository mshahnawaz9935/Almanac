<div *ngFor= "let image of img_data.section">
  <md-card>
    <md-card-content>
    <h3>
    {{image.text.text}}
    </h3>
  </md-card-content>
  <img style="width:300px;height:200px" *ngFor= "let url of image.images.image" md-card-image [src]="url.url" />
  <!--<md-card *ngFor= "let url of image.images.image">
        <img [src]="url.url"> </md-card>-->
        </md-card>
        <md-card *ngFor= "let vid_url of image.videos.video">
          <iframe  width="560" height="315" [src]="sanitizer.bypassSecurityTrustResourceUrl(vid_url.url)"></iframe>
          {{vid_url.url}}
        </md-card>
</div>
