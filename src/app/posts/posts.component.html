
<br>
<div class="row">
             <div class="col-md-12"  >
                    <div class="card">
                    <div class="view overlay hm-white-slight">
                        <a>
                            <div class="mask"></div>
                        </a>
                    </div>

                    <div class="card-block">
  
                        <h4 class="card-title">ARTICLE Results showing for {{data.topic}} and {{data.chapter}}</h4>
                        <p class="card-text">    
                        <a class="btn btn-primary primary" (click)="savedata()">Save To Favourites</a>
                          <a class="btn btn-primary primary" (click)="showfav()">View Favourites</a>
                          <a class="btn btn-primary primary" (click)="saveonenote()">Save To One Note!</a>
                         <a class="btn btn-primary primary" (click)="saveonenote2()">Save To One Note2!</a>
                             <a class="btn btn-primary primary" (click)="saveonenote4()">Save To One Note4!</a>
                         <br>
                          <md-progress-spinner *ngIf="loading == true" class="example-margin" [color]="warn" mode="indeterminate" > </md-progress-spinner>
                          </p>
                    </div>
                </div>
             </div>  
             </div>
             <br>


 <div class="row" *ngIf="!saved" >
             <div class="col-md-12" *ngFor= "let image of img_data"  >
                   <div class="card">
          
                        <div class="card-block" >
                  
                        <p [innerHTML]="image.text.text" class="card-text">    </p>      
                        <h2> Images under this section </h2>
                    </div>
                     <carousel [noWrap]="noLoopSlides">
                       <div class="view overlay hm-white-slight" >
                          <slide  *ngFor= "let url of image.images" [active]="url.active" >
                        <img [src]="url.url" alt="" style="width:100%;height:100%">
                        <a>
                            <div class="mask waves-effect waves-light"></div>
                        </a>
                          </slide>
                          </div>
                        </carousel>
                         <div  class="mask waves-effect waves-light" *ngIf= "image.videos.length>0">
                           <iframe width="560" height="315" [src]="image.videos[0].url | safe" frameborder="0" allowfullscreen></iframe></div>

              <br>

            </div>
            <div *ngIf="saved">
            <div class="row" *ngFor= "let data of saved_data;let i=index">
                <div class="col-md-12">
                  <div class="card">    <h2>Saved Article {{i+1}}</h2></div>
                   <br>
                  </div>
                 
             <div class="col-md-12" *ngFor= "let image of data.sections.section"  >

                   <div class="card">

                        <div class="card-block" >
                          
                        <p [innerHTML]="image.text.text" class="card-text">    </p>      
                        <h2> Images under this section </h2>
                    </div>
                     <carousel [noWrap]="noLoopSlides">
                       <div class="view overlay hm-white-slight">
                          <slide  *ngFor= "let url of image.images.image" [active]="url.active" >
                        <img [src]="url.url" alt="" style="width:100%;height:100%">
                        <a>
                            <div class="mask waves-effect waves-light"></div>
                        </a>
                          </slide>
                          </div>
                        </carousel>
                         
              </div>
              <br>
