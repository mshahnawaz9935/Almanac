
 <div class="row" *ngIf="toggle == true">
            <div class="col-md-6" *ngFor="let data of saved_data; let index = index">
        <div class="card" (click)="onSelect(index)"  >
                    <div class="card-block">
             
                        <h2 class="card-title">{{data.title}}</h2>
                 
                        </div>
              
                      <div class="view overlay hm-white-slight" >{{data.sections[0].images[0].image}}
                        <img  [src]="data.sections[0].images[0].url" alt="" style="width:100%">
                        <a>
                            <div class="mask waves-effect waves-light"></div>
                        </a>
                          <div class="card-block" >
                            
                                  <h4 class="card-title">Description</h4>
                                  <hr>
                             
                                   <p class="card-text" [innerHTML]="data.sections[0].text.text"> </p>
                                   <button  class="btn btn-primary primary" (click)="deleteArticle(index)" >Delete</button>
                                       <a class="btn btn-primary primary" (click)="deleteArticle(index)">Delete 2!</a>
                          </div>
                        </div>
                </div><button  class="btn btn-primary primary" (click)="deleteArticle(index)" >Delete</button><br>
     
  </div>
</div>
           <div *ngIf="toggle == false  ">
          
            <div class="row">
                <div class="col-md-12">
                  <div class="card">    <h2>{{data.title}}</h2></div>
                   <br>
                  </div>
                 
             <div class="col-md-12" *ngFor= "let image of data.sections"  >

                   <div class="card">

                        <div class="card-block" >
                          
                        <p [innerHTML]="image.text.text" class="card-text">    </p>      
                        <h2> Images under this section </h2>
                    </div>
                     <carousel [noWrap]="noLoopSlides">
                       <div class="view overlay hm-white-slight">
                          <slide  *ngFor= "let url of image.images" [active]="url.active" >
                        <img [src]="url.url" alt="" style="width:100%;height:100%">
                        <a>
                            <div class="mask waves-effect waves-light"></div>
                        </a>
                          </slide>
                          </div>
                        </carousel>
                         
              </div>
              <br>
              </div>       
              </div>     
                     
            </div>
                <div *ngIf="nodata"  class="row">
              <div class="col-md-12">
                <div class="card">
                 <div class="card-block">
             
                        <h4 class="card-title">No Results Found</h4>
        <a  class="btn btn-primary primary" [routerLink]="['/search']"  >BACK</a>
                        </div>
                        </div>
                        <br>
                </div>
                </div>
